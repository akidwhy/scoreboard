<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer with Hidden Control Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #timer {
            font-size: 40px;
            background-color: #000;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .controls {
            display: none; /* Hide controls when page is used in OBS */
        }
        @media screen and (min-width: 800px) { /* Assuming OBS Browser Source won't have a screen width of 800px */
            .controls {
                display: block; /* Show controls for screens wider than 800px, like a normal browser window */
            }
            .button {
                font-size: 20px;
                padding: 10px 20px;
                margin: 5px;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>

<div id="timer">
    00:00
</div>
<div class="controls">
    <button class="button" id="startButton">Start</button>
    <button class="button" id="pauseButton">Pause</button>
</div>

<script>
    var countDownDate;
    var x;
    var isPaused = true;

    function startTimer(duration) {
        if (!isPaused) return;
        isPaused = false;
        countDownDate = new Date().getTime() + duration;

        x = setInterval(function() {
            if (isPaused) return;

            var now = new Date().getTime();
            var distance = countDownDate - now;
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = minutes + ":" + (seconds < 10 ? "0" : "") + seconds;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "EXPIRED";
                isPaused = true;
            }
        }, 1000);
    }

    function pauseTimer() {
        isPaused = true;
    }

    document.getElementById("startButton").onclick = function() { startTimer(10 * 60000); };
    document.getElementById("pauseButton").onclick = function() { pauseTimer(); };
</script>

</body>
</html>
